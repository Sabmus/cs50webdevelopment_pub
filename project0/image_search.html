<!-- Specifications: https://cs50.harvard.edu/web/2020/projects/0/search/#specification -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Google Search Images</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="top_div">
            <div class="top_div_right">
                <a href="index.html">Google Search</a>
            </div>
        </div>


        <div class="middle_div">
            <div class="inside_middle_div">
                <img alt="Google" height="92" src="googlelogo_light_color_272x92dp.png" width="272" data-atf="1"
                 data-frt="0">
                <span class="image_search_logo">Images</span>
            </div>
        </div>


        <div class="input_a">
            <form action="https://www.google.com/search" method="GET">
                <div class="input_b">
                    <div class="input_search">
                        <div class="input_search_left">
                            <span class="span_a">
                                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                </svg>
                            </span>
                        </div>
                        <div class="actually_search_bar">
                            <input class="the_input" maxlength="2048" name="q" type="text"
                                   aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off"
                                   autocorrect="off" autofocus="" role="combobox" spellcheck="false" title="Buscar"
                                   value="" aria-label="Buscar">
                        </div>
                    </div>
                    <div class="input_submit">
                        <input class="input_btn" value="Search with Google" type="submit">
                        <input type="hidden" name="tbm" value="isch" />
                    </div>
                </div>
            </form>
        </div>


    </body>
</html>
