<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hello World!</h1>
    <h1>This is a H1</h1>
    <h1 id="foo">This is a H1, but different</h1>
    <h1 class="right_h1">This is a H1, but on the right</h1>
    <h1 class="right_h1">This is a H1, but on the right</h1>

    <input type="text" list="countries" placeholder="Choose">
    <datalist id="countries">
        <option value="Option 1"></option>
        <option value="Option 2"></option>
        <option value="Option 3"></option>
    </datalist>

    <div>
        Hi, I'm inside a div
    </div>

    <ol>
        <li>order item one</li>
        <li>order item two</li>
        <ul>
            <li>unordered item one</li>
            <li>unordered item two</li>
        </ul>
        <li>order item three</li>
    </ol>

    <ul>
        <li><a href="https://www.google.com">Google</a></li>
        <li><a href="https://www.youtube.com">YouTube</a></li>
        <li><a href="https://www.instagram.com">Instagram</a></li>
    </ul>

    <button>Click Me!</button>

</body>
</html>
