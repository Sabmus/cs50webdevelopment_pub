{% extends "network/layout.html" %}
{% load static %}

{% block script %} 
    <script src="{% static 'network/post_data.js' %}"></script> 
    <script src="{% static 'network/posts.js' %}"></script> 
{% endblock script %}

{% block body %}
    <div class="general">
        {% if user.is_authenticated %}
        <div id="new_post">
            <h5>New Post</h5>
            <form action="{% url 'create_post' %}" method="post" id="new_post_form">
                {% csrf_token %}
                <textarea name="content" class="form-control" placeholder="Write something!" required id="id_content"></textarea>
                <input type="submit" class="btn btn-sm btn-primary"/>
            </form>
        </div>
        {% endif %}

        <div id="posts">
        </div>
        
        <div id="pagination_div">
        </div>

    </div>
{% endblock %}
